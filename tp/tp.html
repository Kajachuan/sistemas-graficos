    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec3 aVertexNormal;

      uniform mat4 uMMatrix;
      uniform mat4 uVMatrix;
      uniform mat4 uPMatrix;
      uniform mat3 uNMatrix;
      uniform vec3 uAmbientColor;
      uniform vec3 uLightPosition;
      uniform vec3 uDirectionalColor;

      varying vec3 vLightWeighting;
      varying vec3 vColor;

      void main(void) {
        vec4 pos_camera_view = uMMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * uVMatrix * pos_camera_view;

        vec3 light_dir = normalize(uLightPosition - vec3(pos_camera_view));
        vec3 transformedNormal = normalize(uNMatrix * aVertexNormal);
        float directionalLightWeighting = max(dot(transformedNormal, light_dir), 0.0);
        vLightWeighting = uAmbientColor * uDirectionalColor * directionalLightWeighting;
        normalize(vLightWeighting);
      }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec3 vLightWeighting;

      void main(void) {
        gl_FragColor = vec4(vLightWeighting, 1.0);
      }
    </script>
